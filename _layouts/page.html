<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.css }}/page.css">
    <link rel="stylesheet" type="text/css" href="{{ page.url | remove:'.html' | append:'.css'}}">
</head>
<body>
    <div id="headbar">
        <div id="logo">
            <a href="/">
                <img src="{{ site.pic }}/logo.jpg">
                <span>Candytan Studio</span>
            </a>
        </div>
        <div class="padding"></div>
        <ul id="navbar">
            <li {% if page.loc == "m" %}class="currPlace"{% endif %}><a href="/member/">Member</a></li>
            <li {% if page.loc == "p" %}class="currPlace"{% endif %}><a href="/projects/">Projects</a></li>
            <br class="hide" />
            <li {% if page.loc == "a" %}class="currPlace"{% endif %}><a href="/about/">About</a></li>
            <li {% if page.loc == "l" %}class="currPlace"{% endif %}><a href="/link/">Links</a></li>
        </ul>
    </div>
    <div id="main">
        {{ content }}
    </div>
    <hr />
    <div id="footer">
    {% include footer.html %}
    </div>
</body>
