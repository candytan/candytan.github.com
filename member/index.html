---
layout: page
title: Member
loc: m
---

    {% for member in site.data.members %}
    <div class="card">
        <a class="head" href="{{ member.site }}">
            <img src="{{ site.pic }}/{{ member.name }}.jpg">
        </a>
        <div class="content">
            <h3>{{ member.name }}</h3>
            <p>{{ member.intro }}</p>
        </div>
    </div>
    {% endfor %}
