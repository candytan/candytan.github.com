---
layout: page
title: Projects
loc: p
css: [ cards ]
---
<ul>
    {% for project in site.data.projects %}
    <li class="card">
        <a class="head" href="https://github.com/candytan/{{ project.github }}">
            <img src="{{ site.pic }}/{{ project.name }}.jpg" onerror="this.src ='{{ site.pic }}/404.jpg'">
        </a>
        <div class="content">
            <h3>{{ project.name }}</h3>
            <p>{{ project.desc }}</p>
        </div>
    </li>
    {% endfor %}
</ul>
